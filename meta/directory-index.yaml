project:
  name: Agentic-AI-Research-Roadmap
  version: 1.0.2
  last_updated: 2025-11-11
  description: >
    Research program hub for the Agentic-AI Engineering Framework and related
    documentation, timelines, and paper drafts. Addresses research gaps in
    production-grade agentic AI engineering and lifecycle management.
directories:
  root:
    purpose: Primary entry point for collaborators and citation metadata.
    key_files:
      - README.md
      - CONTRIBUTING.md
      - CONTRIBUTORS.md
      - LICENSE
      - CITATION.cff
    notes: >
      These files must remain accessible at the repository root to preserve DOI
      integration, contribution policy, and licensing clarity.
      CONTRIBUTING.md updated for agentic collaboration (v2.0).
      CONTRIBUTORS.md tracks all project contributors.
  docs:
    purpose: Authoritative documentation, research roadmap, guides.
    key_files:
      - docs/Agentic-AI-Research-Roadmap.md
      - docs/Research-Timeline-2025-2027.md
      - docs/framework-foundations.md
      - docs/research-problems-and-positioning.md
      - docs/dual-helix-clarification.md
      - docs/START_HERE.md
      - docs/agentic-collaboration-guide.md
      - docs/cursor-quickstart-for-contributors.md
      - docs/getting-started.md
      - docs/co-agenticOS-integration-guide.md
      - docs/DISCUSSION_TEMPLATE.md
      - docs/ZENODO_INTEGRATION.md
      - docs/case-studies/README.md
      - docs/releases/README.md
      - docs/releases/v1.0.2.md
    notes: >
      All published documents should be referenced from README and .cursor rules.
      Framework foundations establish theoretical underpinnings.
      Research problems document positions framework in academic landscape.
      Dual-helix clarification explains relationship with co-agenticOS.
      Agentic collaboration guide teaches high-velocity AI-augmented methodology.
      Cursor quickstart provides ready-to-use prompts for contributor onboarding.
      Case studies README provides template and contribution process.
      Releases folder contains detailed release notes for all major versions.
  drafts:
    purpose: In-progress manuscripts and outlines.
    key_files:
      - drafts/workshop-paper-outline.md
      - drafts/REVIEW_FEEDBACK_ACTION_PLAN.md
      - drafts/USER_INPUT_NEEDED.md
    notes: >
      Content here is pre-publication; do not cite externally without review.
  experiments:
    purpose: Experimental code, validation artifacts, and research materials.
    key_files:
      - experiments/dataverse-diva/README.md
      - experiments/dataverse-diva/local-llm-study/
      - experiments/dataverse-diva/institutional-memory/
    notes: >
      DIVA case study artifacts include LLM evaluation, rules-as-memory system, and production metrics.
  figures:
    purpose: Diagram specifications and design assets.
    key_files:
      - figures/dual-helix-diagram-spec.md
      - figures/memory-hierarchy-analogy-diagram.md
      - figures/dataverse-diva/README.md
      - figures/dataverse-diva/llm-accuracy-comparison.md
      - figures/dataverse-diva/schema-impact-chart.md
      - figures/dataverse-diva/framework-validation-stages.md
      - figures/dataverse-diva/skills-matrix-progression.md
    notes: >
      Diagram specifications for framework visualizations.
      Memory hierarchy analogy (computer architecture â†’ framework stages).
      DIVA figure specs include LLM performance, schema impact, framework validation, and learning progression visualizations. 
      Final renderings pending.
  archives:
    purpose: Historical transcripts, review summaries, and superseded artifacts.
    key_files:
      - archives/EDITORIAL_REVIEW_SUMMARY.md
      - archives/inputRAW/dataverse-diva/INDEX.md
      - archives/inputRAW/dataverse-diva/00-PROJECT-OVERVIEW.md
      - archives/inputRAW/dataverse-diva/02-AGENT-DESIGN-PATTERNS.md
      - archives/inputRAW/dataverse-diva/07-LESSONS-LEARNED.md
    notes: >
      Material here informs historical decisions; avoid modifying content except
      to append archival metadata.
      inputRAW/dataverse-diva/ contains comprehensive DIVA project extraction (9 documents)
      for research use and methodology reference.
  governance:
    purpose: Reserved for governance assets (rule templates, compliance logs).
    key_files: []
    notes: >
      Placeholder for upcoming co-agenticOS governance artifacts.
  cursor:
    purpose: AI assistant configuration and collaboration policies.
    key_files:
      - .cursor/rules.md
    notes: >
      Update after any structural change so automation follows current guidelines.
  github:
    purpose: GitHub configuration templates and workflows.
    key_files:
      - .github/PULL_REQUEST_TEMPLATE.md
    notes: >
      PR template ensures case study submissions are complete and follow standards.
